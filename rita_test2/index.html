<!DOCTYPE html>
<html lang="en">
<head>

  <script>
    !function(t,e,n,s,a,c,i,o,p){t.AppsFlyerSdkObject=a,t.AF=t.AF||function(){(t.AF.q=t.AF.q||[]).push([Date.now()].concat(Array.prototype.slice.call(arguments)))},t.AF.id=t.AF.id||i,t.AF.plugins={},o=e.createElement(n),p=e.getElementsByTagName(n)[0],o.async=1,o.src="https://websdk-stg.appsflyer.com?"+(c.length>0?"st="+c.split(",").sort().join(",")+"&":"")+(i.length>0?"af_id="+i:""),p.parentNode.insertBefore(o,p)}(window,document,"script",0,"AF","banners",{banners: {key: "9b2bcf75-17d1-44ca-bbee-3ef751cfd6c1"}});

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .button-container {
      text-align: center;
      margin: 1rem 0;
    }

    .navigate-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .navigate-button:hover {
      background-color: #0056b3;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      padding: 1rem;
      background-color: #f0f0f0;
    }

    .placeholder-item {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .placeholder-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .placeholder-text {
      background-color: #ddd;
      height: 10px;
      margin-bottom: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">Scrollable Placeholder List - Updated</div>

  <div class="button-container">
    <button class="navigate-button" onclick="window.location.href='/rita_test_page2?type=banner'">
      Go to Page 2
    </button>
  </div>

  <div class="container">
    <!-- Generate 50 placeholder items -->
    <script>
      for (let i = 1; i <= 50; i++) {
        document.write(`
          <div class="placeholder-item">
            <div class="placeholder-title">Item ${i}</div>
            <div class="placeholder-text" style="width: 80%;"></div>
            <div class="placeholder-text" style="width: 60%;"></div>
            <div class="placeholder-text" style="width: 90%;"></div>
          </div>
        `);
      }
    </script>
  </div>
</body>
</html>
